    ids:
    - public-key
    use: 'buildx'
    goos: 'linux'
    goarch: 'arm64'
    image_templates:
      - '{{ .Env.REGISTRY }}/jvs-public-key:{{ .Version }}-arm64'
    build_flag_templates:
      - '--build-arg=APP=public-key'
      - '--platform=linux/arm64'
      - '--pull'
      - '--label=org.opencontainers.image.created={{ .CommitTimestamp }}'
