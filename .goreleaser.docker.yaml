      - '--label=org.opencontainers.image.version={{ .Version }}'


docker_manifests:
  -
    name_template: '{{ .Env.REGISTRY }}/jvs-cert-rotation:{{ .Version }}'
    image_templates:
      - '{{ .Env.REGISTRY }}/jvs-cert-rotation:{{ .Version }}-amd64'
      - '{{ .Env.REGISTRY }}/jvs-cert-rotation:{{ .Version }}-arm64'
  -
    name_template: '{{ .Env.REGISTRY }}/jvs-justification:{{ .Version }}'
    image_templates:
      - '{{ .Env.REGISTRY }}/jvs-justification:{{ .Version }}-amd64'
      - '{{ .Env.REGISTRY }}/jvs-justification:{{ .Version }}-arm64'
  -
    name_template: '{{ .Env.REGISTRY }}/jvs-public-key:{{ .Version }}'
    image_templates:
      - '{{ .Env.REGISTRY }}/jvs-public-key:{{ .Version }}-amd64'
      - '{{ .Env.REGISTRY }}/jvs-public-key:{{ .Version }}-arm64'


