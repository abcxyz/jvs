name: 'test (unit)'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  # Go server
  go_lint_server:
    uses: 'abcxyz/pkg/.github/workflows/go-lint.yml@main'
    with:
      go_version: '1.18'

  go_test_server:
    uses: 'abcxyz/pkg/.github/workflows/go-test.yml@main'
    with:
      go_version: '1.18'
      go_packages: './apis/... ./cmd/... ./pkg/...'

  # Go client
  go_lint_client:
    uses: 'abcxyz/pkg/.github/workflows/go-lint.yml@main'
    with:
      directory: 'client-lib/go'
      go_version: '1.18'

  go_test_client:
    uses: 'abcxyz/pkg/.github/workflows/go-test.yml@main'
    with:
      directory: 'client-lib/go'
      go_version: '1.18'
      go_packages: './...'
